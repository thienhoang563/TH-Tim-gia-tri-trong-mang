<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = [-3,5,2,8,9];
    var max = x[0];
    var index = 0;
    for (var i = 1; i < x.length;i++){
        if ((x[i] > max)){
            max = x[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>
